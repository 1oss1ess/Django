{% extends 'exchange_rates/base.html' %}


{% block title %}
    <title>calculation</title>
{% endblock %}

{% block content %}
  <h1>Calculations</h1>

  <form class="calculation" action="{% url 'exchange_rates:calculations' %}" method="POST">
    {% csrf_token %}
    <input type="number" name="money" id="money" step=0.000001>
    <select name="from_currency" id="from_currency">
      {% for currency in currencies %}
        <option value="{{currency.currency_code }}">{{ currency.currency_code }}</option>
      {% endfor %}
    </select>

    Convert To:

    <select name="to_currency" id="to_currency">
      {% for currency in currencies %}
        <option value="{{ currency.currency_code }}">{{ currency.currency_code }}</option>
      {% endfor %}
    </select>

    <button type="submit" class="btn btn-primary" id="submit_button">Calculate</button>
  </form>

  <h2 id="result">Result:{{ result_of_convert }}</h2>

{% endblock %}
